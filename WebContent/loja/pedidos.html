<html ng-app="loja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<h1>Pedidos</h1>


<label>Filtro <input type="text" ng-model="filtro"></label>
<br>
<br>

<div ng-controller="lojaController" ng-init="listarPedidos()">

	<div class="col-lg-12 col-md-8">
		<div class="card">
			<table class="table table-hover">
				<thead>
					<th>CÃ³digo</th>
					<th>Cliente</th>
					<th>R$</th>
					<th>Remover</th>
					<th>Imprimir</th>
				</thead>
				<tbody>
					<tr ng-repeat="pedido in pedidosData | filter: filtro">
						<td>{{pedido.id}}</td>
						<td style="text-transform: capitalize;">{{pedido.cliente.nome}}"</td>
						<td>{{pedido.valorTotal}}</td>
						<td>
							<a href ng-click="removerPedido(pedido.id);"> <img
								alt="Remover" title="Excluir" src="resources/img/delete-icon.png"
								width="35px;" height="35px;" border="0">
							</a>
						</td>
						<td>
							<a href="imprimirPedido/pedido/{{pedido.id}}"> <img
								alt="Editar" title="Imprimir" src="resources/img/print.png"
								width="40px;" height="40px;" border="0">
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</html>
